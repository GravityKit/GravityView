language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

before_script:
  - wget http://getcomposer.org/composer.phar
  - php composer.phar install --dev

script: phpunit --coverage-clover clover

after_success:
  - curl -sL https://bit.ly/artifact-uploader | php

matrix:
  allow_failures:
    - php: hhvm
