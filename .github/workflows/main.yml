name: Add issues and PRs to GitHub Projects

on:
  pull_request:
    types:
      - opened
      - reopened
jobs:
  add-to-project:
    name: Auto-add pull requests to GravityKit Planning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/GravityKit/projects/16
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
